<div class="container-fluid mt-5">

  <div class="container mt-5" *ngIf="user">

    <div class="card">
      <div>
        <h2>Nome: <h4>{{user.name}}</h4></h2>
        <h2>Cognome: <h4>{{user.surname}}</h4></h2>
        <h2>Username: <h4>{{user.username}}</h4></h2>
        <h2>Email: <h4>{{user.email}}</h4></h2>
        <h2>Ruolo: <h4>{{user.role}}</h4></h2>
      </div>

      <div class="row justify-content-center" id="edit">
        <button class="Btn m-2" data-bs-toggle="modal"
        data-bs-target="#updateUserModal">Modifica
        <svg class="svg" viewBox="0 0 512 512">
          <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
        </button>
      </div>

        <!-- Modale modifica user -->
        <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateUserModalLabel">Modifica dati</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form (submit)="updateUser(user.id!)">

                  <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="text" class="form-control" id="nome" [(ngModel)]="user.name" name="nome" required>
                  </div>

                  <div class="form-group">
                    <label for="Surname">Cognome</label>
                    <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname"
                    name="surname" required>
                  </div>

                  <div class="form-group">
                    <label for="Username">Username</label>
                   <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
                  </div>

                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                      required>
                  </div>

                  <hr>

                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salva</button>
                    <button type="reset" class="btn btn-danger ms-3">Reset</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
